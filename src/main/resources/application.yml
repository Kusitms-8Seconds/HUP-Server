spring:
  datasource:
    url: jdbc:mariadb://localhost:4500/auction?useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
    initialize: true
    initialization-mode: always

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        #default_batch_fetch_size: 100
    #open-in-view: false
    defer-datasource-initialization: true

  data:
    web:
      pageable:
        default-page-size: 10
        max-page_size: 2000
        #one-indexed-parameters: true

  profiles:
    include: oauth
  session:
    store-type: jdbc

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

